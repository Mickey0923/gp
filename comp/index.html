<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style lang="'scss">
        #container {
            display: grid;
            align-items: center;
            grid: auto / repeat(4, 1fr);
            grid-gap: 20px;
            justify-content: space-between;
        }
        
        #container .box {
            display: grid;
            align-items: center;
            grid: auto / repeat(1fr, 3);
            justify-content: space-between;
        }
        
        #btn_box {
            text-align: center;
            margin: auto;
        }
        
        #total {
            color: #fff;
            font-size: 48px;
            text-align: center;
            margin: auto;
            margin-top: 60px;
            background-color: #999;
        }
        
        .total_box {
            display: -webkit-box;
            display: -webkit-flex;
            display: -ms-flexbox;
            display: flex;
            align-items: center;
        }
        
        .name {
            margin-bottom: 10px;
            margin-top: 20px;
        }
        
        .num {
            margin-bottom: 10px;
        }
        
        .inpt {
            border: 1px solid #999;
            font-size: 16px;
            color: #333;
        }
        
        .btn {
            margin-top: 50px;
            background-color: #f9ab84;
            border: 0;
            outline: 0;
            border-radius: 5px;
            padding: 12px 60px;
            color: #fff;
            cursor: pointer;
        }
        
        .money-default {
            color: #fff
        }
        
        .money-gold {
            color: #f4b757
        }
        
        .money-green {
            color: #5eff5e
        }
        
        .money-blue {
            color: #5fffff
        }
        
        .money-yellow {

        .money-purple {

        .money-deep_blue {
            color: #959cf6;
        }
        
        .money-pink {
            color: #FF00CC;
        }
    </style>
</head>

        function getMoneyClassName(t) {
            return (
                "money-" +
                (t >= 1e11 ?
                    "pink" :
                    t >= 1e10 ?
                    "deep_blue" :
                    t >= 1e9 ?
                    "gold" :

                    "blue" :

                    "yellow" :

                    "purple" :
